                        function simpanBiodata(event) {
                            event.preventDefault();

                            const suhu = document.getElementById('1').value;
                            const ph = document.getElementById('2').value;
                            const salinitas = document.getElementById('3').value;
                            const DO = document.getElementById('4').value;
                            const catatan = document.getElementById('catatan').value;
                            const tanggal = document.getElementById('tanggal').value;

                            const biodata = { suhu, ph, salinitas, DO, tanggal, catatan };
                            const history = JSON.parse(localStorage.getItem('history')) || [];

                            history.push(biodata);

                            localStorage.setItem('history', JSON.stringify(history));
                            tampilkanHistory();
                        }

                        // Fungsi untuk menampilkan data dari localStorage ke dalam tabel
                        function tampilkanHistory() {
                            const history = JSON.parse(localStorage.getItem('history')) || [];
                            const historyTable = document.getElementById('historyTable');
                            const tbody = historyTable.querySelector('tbody');

                            // Kosongkan tabel sebelum memuat data baru
                            tbody.innerHTML = '';

                            history.forEach((biodata, index) => {
                                const row = document.createElement('tr');
                                row.innerHTML = `
                                <td>${biodata.tanggal}</td>
                                <td>${biodata.suhu}</td>
                                <td>${biodata.ph}</td>
                                <td>${biodata.salinitas}</td>
                                <td>${biodata.DO}</td>
                                <td>${biodata.catatan}</td>
                            `;
                                tbody.appendChild(row);
                            });
                        }

                        document.getElementById('biodataForm').addEventListener('submit', simpanBiodata);
                        tampilkanHistory();

                        function clearHistory() {
                            localStorage.removeItem('history');
                            tampilkanHistory(); // Untuk memperbarui tampilan history setelah dihapus
